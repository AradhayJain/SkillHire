# ./project/nginx.conf

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # --- Frontend Routing ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Backend API Proxy ---
    # The trailing slash has been added back to match your backend route structure.
    location /api/ {
        proxy_pass http://backend:3000/; # <-- REVERTED FIX IS HERE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- ML Service Proxy ---
    # This should also be updated if your ML service expects /ml/...
    location /ml/ {
        proxy_pass http://ml:5000; # <-- REMOVED a trailing slash here too
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- WebSocket Proxy for Socket.IO ---
    location /socket.io/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
